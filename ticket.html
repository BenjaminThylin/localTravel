<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Ticket</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="style/style.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
</head>

<body>
    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <!-- page script -->
    <script src="scripts/ticket.js"></script>
    <div class="container">
        <div class="row">
            <form>
                <div class="form-group">
                    <label for="input-from">Från:</label>
                    <input type="text" class="form-control" id="input-from" list="data-from">
                    <div id="error-from" class="text-danger" error>Hållplats finns ej</div>
                    <datalist id="data-from">
                    </datalist>
                        
                    <label for="input-to">Till:</label>
                    <input type="text" class="form-control" id="input-to" list="data-to">
                    <div id="error-to" class="text-danger" error>Kan inte vara samma som avgångsplats</div>
                    <datalist id="data-to">
                    </datalist>
                    <label for="input-departure-date">Avgångsdag</label>
                    <input class="form-control" type="date" value="2020-04-24" id="input-departure-date">
                </div>
            </form>
        </div>  
        <div class="row">
            <div class="col-12 m-4 display-1 border">
                Ticket 1 
            </div>
            <div class="col-12 m-4 display-1 border">
                Ticket 2 
            </div>
        </div>
            <form>
                <div id="ticket-div">
                    <div id="ticket-nr-1" class="form-group row">
                        <div class="col-md-2">
                            <label for="ticket-type">Biljettyp:</label>
                            <select class="form-control" id="ticket-type-1">
                                <option value="once">Enkelbiljett</option>
                                <option value="10-times">10-gångs kort</option>
                                <option value="month">Månadskort</option>
                            </select>
                        </div class="col-2">
                        <div class="col-md-2">
                            <label for="discount-type">Rabattyp:</label>
                            <select class="form-control" id="discount-type-1">
                                <option value="none">Vuxen</option>
                                <option value="child">Barn</option>
                                <option value="student">Studerande</option>
                                <option value="senior">Pensionär</option>
                                <option value="unemployed">Arbetslös</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <div>
                                Pris:
                            </div>
                        </div>
                        <div class="col-md-2">
                            <button class="btn" id="remove-1" type="button">Ta bort</button>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn" id="new-ticket" type="button">Lägg till ny biljett</button>
                </div>
            </form>
        <div class="row">
            <label> Totalkostnad: 5 </label>
        </div>
    </div>
</body>

</html>
