<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Ticket</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="style/style.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
</head>

<body>
    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <!-- page scripts -->
    <script src="scripts/ticket/ticket_data.js"></script>
    <script src="scripts/templates.js"></script>
    <script src="scripts/ticket/ticket.js"></script>

    <div class="container-fluid header">
        <h1>Local Travel</h1>
        <div class="text-right">
            <a href="admin.html">
                <button class="btn">Till admin sidan</button>
            </a>
        </div>
    </div>
    <br>
    <div class="container" id="body-container">
        <div class="row">
            <form>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md">
                            <label for="input-from">Från:</label>
                            <input type="text" class="form-control" id="input-from" list="data-from">
                            <div id="error-from" class="text-danger" error>Hållplats finns ej</div>
                            <datalist id="data-from">
                            </datalist>
                        </div>
                        <div class="col-md">
                            <label for="input-to">Till:</label>
                            <input type="text" class="form-control" id="input-to" list="data-to">
                            <div id="error-to" class="text-danger" error>Kan inte vara samma som avgångsplats</div>
                            <datalist id="data-to">
                            </datalist>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md">
                            <label for="input-departure-date">Avgångsdag</label>
                            <input class="form-control" type="date" id="input-departure-date" required="required">
                            <div id="error-date" class="text-danger" error>Fel-datum</div>
                        </div>
                    </div>
                </div>
            </form>
        </div>  
        <div class="row" id="output-search-results">
            <h1>Tidtabell:</h1>
        </div>
        <div class="row">
            <h1>Köpkorg</h1>
        </div>
        <div id="shopping-cart">
            <h4 class="output-payment-cost"></h4>
            <div class="col-12 text-center mt-2">
                <button class="btn mb-3" id="input-go-to-payment">Betala</button>
            </div>
        </div>
        <div class="form-group no-display" id="payment-details">
            <div class="custom-control custom-radio">
                <input type="radio" id="payment-radio1" name="input-payment-option" class="custom-control-input" checked>
                <label class="custom-control-label" for="payment-radio1">Kontant</label>
            </div>    
            <div class="custom-control custom-radio">
                <input type="radio" id="payment-radio2" name="input-payment-option" class="custom-control-input">
                <label class="custom-control-label" for="payment-radio2">Cashapp</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="payment-radio3" name="input-payment-option" class="custom-control-input">
                <label class="custom-control-label" for="payment-radio3">Visa</label>
            </div>
            <h4 class="output-payment-cost"></h4>
            <button class="btn" id="input-payment-regret">Ångra</button>
            <button class="btn" id="input-payment-confirm">Bekräfta</button>
        </div>
    </div>
    <div class="container-fluid footer">
        <p>&copy LocalTravel</p>
    </div>
    <div class="dimmer" id="output-payment-success">
        <div class="alert alert-success text-center display-4">
            Betalning godkänd!
            <br>
            <button class="btn" id="payment-success-confirm">Ok</button>
        </div>
    </div>
</body>

</html>
