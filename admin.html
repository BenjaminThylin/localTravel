<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Admin</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="style/style.css">

    <!-- jQuery CDN - minified version -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
    <!--page scripts-->    
    <script src="scripts/data.js"></script>
    <script src="scripts/templates.js"></script>
    <script src="scripts/admin/admin_data.js"></script>
    <script src="scripts/admin/admin.js"></script>
    <script src="scripts/admin/stats.js"></script>
    <script src="scripts/admin/update_ticket.js"></script>
</head>

<body>

    <div class="wrapper d-flex">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header display-1">
                <h3>Admin Panel</h3>
            </div>
    
            <ul class="list-unstyled components">
                <li class="active">
                    <button id="stats" class="btn btn-link font-weight-bold text-dark">Statistik</button>
                </li>
                <li>
                    <button id="tickets" class="btn btn-link font-weight-bold text-dark">Uppdatera biljetter</button>
                </li>
                <li>
                    <a href="ticket.html" class="btn btn-link font-weight-bold text-dark">Tillbaka till biljettsidan</a>
                </li>
            </ul>
        </nav>
        <div class="page-content-wrapper p-4">
            <div class="no-display stats-wrapper">
                <h2 class="display-4">Statistik</h2>
                <h4>Antal sålda biljetter: <span id="totalSoldTickets"></span></h4>
                <h4>Total inkomst: <span id="totalIncome"></span></h4>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Från</th><th scope="col">Till</th><th scope="col">Avgångsdatum</th><th scope="col">Avgångstid</th><th scope="col">Biljett typ</th><th scope="col">Pris</th><th scope="col">Betalnings metod</th>
                        </tr>
                    </thead>
                    <tbody id="statsTableBody">
                        
                    </tbody>
                </table>
                <button class="btn" id="statistics-empty" >Töm statistik</button>
            </div>
            <div class="no-display tickets-wrapper">
                    <h2 class="display-3">Uppdatera biljetter</h2>
                    <p class="display-4">Välj biljett:</p>
                    <form>
                        <div class="form-row">
                            <div class="col-md-12 col-lg-3 form-group">
                                    <label for="input-from">Välj avgångsort:</label>
                            </div>
                            <div class="col-md-12 col-lg-9 form-group">
                                    <select class="form-control" id="input-from">
                                    <select>
                            </div>
                        </div>
                    </form>
            </div>
        </div>
    </div>
    <div class="dimmer" id="output-save-success">
        <div class="alert alert-success text-center display-4">
            Tidtabell updaterad!
            <br>
            <button class="btn" id="update-success-confirm">Ok</button>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>

</html>
